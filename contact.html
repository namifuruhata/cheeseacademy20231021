<div class="contact">
    　<h2>Contact</h2>
    　<p class="c-1">説明会お申し込み・お問い合わせはこちら。<br>必要事項を入力の上、お問い合わせください。担当よりメールにて返信いたします。</p>
</div>

<div class="contact-group">
    <form action="@" method="POST">

        <div class="form-name">
            <label for="name">名前</label>
            <input type="text" id="name" name="contact" placeholder="ご入力ください" />
        </div>

        <div class="form-kana">
            <label for="kana">カナ</label>
            <input type="text" id="kana" name="contact" placeholder="ご入力ください" />
        </div>

        <div class="form-email">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="contact" placeholder="ご入力ください" />
        </div>


        <div class="form-douki">

            <div class="checkbox-group1">
                <label for="shiboudouki">志望動機</label>
                <input type="checkbox" id="checkbox" name="contact" />
                <label for="checkbox">起業をしたい</label>
            </div>

            <div class="checkbox-group2">
                <input type="checkbox" id="checkbox" name="contact" />
                <label for="checkbox">チーズ系企業に就職・転職したい</label>
            </div>

            <div class="checkbox-group3">
                <input type="checkbox" id="checkbox" name="contact" />
                <label for="checkbox">チーズと関わる仕事をしており、仕事に活かしたい</label>
            </div>

            <div class="checkbox-group4">
                <input type="checkbox" id="checkbox" name="contact" />
                <label for="checkbox">チーズの教養を身につけたい</label>
            </div>

            <div class="form-syousai">
                <label for="syousai">詳細</label>
                <input type="text" id="syousai" name="contact" />

            </div>

            <input type="submit" class="button" value="送信">


    </form>
</div>
</div>
